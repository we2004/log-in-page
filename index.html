                  d="M14 13.5H16.5L17.5 9.5H14V7.5C14 6.47062 14 5.5 16 5.5H17.5V2.1401C17.1743 2.09685 15.943 2 14.6429 2C11.9284 2 10 3.65686 10 6.69971V9.5H7V13.5H10V22H14V13.5Z">

      <hr>
      <div class="the-form">
        <form action="wesal.php" method="post">
          <div class="input-div email">
            <label for="email">Email address</label>
            <input type="email" placeholder="username@example.com" id="email" name="email" required>
          </div>

          <div class="input-div password">
            <label for="password">Password</label>
            <input type="password" placeholder="Aa123456@" minlength="8" maxlength="10"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" id="password" name="password" required>
          </div>

          <div class="agree">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree" class="agree-label">I agree to the <a href="#">terms of service</a> and <a
                href="#">privacy
                policy</a></label>
          </div>

          <div class="submit">
            <input type="submit" value="register">
          </div>
        </form>
      </div>

    </div>
